<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Loggin page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div id = "container">
                <div id = "tabs">
                    <p id="logtab" class = "tabs">Sign in</p>
                    <p id="regtab" class = "tabs">Register</p>
                </div>

                <div id ="content">
                    <div id = "login" class="comm">
                        <h1>Sign in</h1>
                        <input id = "usr" type = "text" placeholder="Username" required/> 
                        <input id = "psw" type = "password" placeholder="Password" required/>
                        <input id = "logsub" type = "submit" value="Submit"/>
                    </div>
                    <div id = "register" class = "comm">
                        <h1>Register</h1>
                        <input id = "inpusr" type = "text" placeholder="Username" required/>
                        <input id = "inppsw" type ="password" placeholder="Password" required/>
                        <input id = "regsub" type = "submit" value="Submit"/>
                    </div>
                    <div id = "logout">
                        <button id = "outBtn">Sign out</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id = "welcome">
                
                <h1 id = "greet">
                    Hello!</br>You can choose to sign in or to register.

                </h1>
            </div>
        </main>
        <footer>

        </footer>
        <script src="script.js"></script>
    </body>
</html>
